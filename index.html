<body>
  <header>
    <!-- Inici barra de navegador -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
      <div class="container">
        <a class="navbar-brand" href="#">FrikiJocs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Opcions de menú -->
        <div class="collapse navbar-collapse  justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Inici</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Ranquing</a>
            </li>
            <div class="dropdown">
              <button type="button" class="btn btn-outline-dark my-2 my-sm-0 dropdown-toggle mr-2"
                data-toggle="dropdown">
                Compra
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
                <a class="dropdown-item" href="#">Link 3</a>
              </div>
            </div>
          </ul>
          <!-- Formulari de login -->
          <button type="button" class="btn btn-outline-dark my-2 my-sm-0">Login</button>
        </div>
      </div>
    </nav>
  </header>

  <!-- carrusel d'imat -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner bg-light">
      <div class="carousel-item active">
        <img class="d-block w-50 h-50 mx-auto" src="img/catan.png" alt="Juego de Catan">
      </div>
      <div class="carousel-item">
        <img class="d-block w-50 h-50 mx-auto" src="img/Carcassonne.jpg" alt="Juego de Carcassonne">
      </div>
      <div class="carousel-item">
        <img class="d-block w-50 h-50 mx-auto" src="img/dixit.jpg" alt="Juego de Dixit">
      </div>
      <div class="carousel-item">
        <img class="d-block w-50 h-50 mx-auto" src="img/codigo_secreto.jpg" alt="Juego de Código Secreto">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- Footer -->

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2021 Copyright:
      <a href="https://mdbootstrap.com/"> FrikiJocs.com</a>
    </div>
    <!-- Copyright -->
